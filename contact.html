<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Austin Cox Portfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- wrapper for sticky footer -->
    <div class="allContent">

        <div class="headerBg">
            
            <!-- Header -->
            <div class="headerData">
                
                <!-- Author's Name -->
                <div class="nameDiv">
                    <strong>Austin Cox</strong>
                </div>

                <!-- Navigation -->
                <nav class="nav">
                        
                    <!-- Add a blank box to push the links right -->
                    <!--<div class="navFixed">
                    </div>-->

                    <div class="navItem">
                        <a href="index.html">About</a>
                    </div>

                    <!-- Line div -->
                    <div class="divider"></div>

                    <div class="navItem">
                        <a href="portfolio.html">Portfolio</a>
                    </div>

                    <!-- Line div -->
                    <div class="divider"></div>

                    <div class="navItem">
                        <a href="contact.html">Contact</a>
                    </div>

                </nav>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <h1 class="headers">Contact</h1>
            <hr id="sep">
            <div class="contentData flexCol" style="Line-Height: 1.5">
                    Name<br>
                    <input type="text" name="name" value="John Smith">
                    <br>
                    Email<br>
                    <input type="text" name="email" value="example@gmail.com">
                    <br>
                    Message<br>
                    <textarea name="Message" cols="40" rows="10" id="message"></textarea>
                    <br>
                    <button type="submit" form="message" value="Submit" id="submitForm">Submit</button>
            </div>
        </div>

    </div>
    <footer class="footer">Copyright &copy;</footer>
</body>
</html>
